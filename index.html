<!DOCTYPE html>
<html lang="en>">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>M-menu</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="images/icons8-mobile-menu-68.png" type="image/x-icon"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nunito+Sans:ital,
        opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:wght@300;400;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
        rel="stylesheet">
    </head>
    <body>
        <section class="logincard">
            <div class="container">

                <div class="profile">
                    <div>
                        <img src="/images/smile-2072907_1280.jpg" alt="doc"/>
                    </div>
                    <div>
                        <h3>Dr.Jessica James</h3>
                        <p>Dermatologist</p>
                    </div>
                </div>

                <div class="btn poppins-regular">
                    <i class="fa-solid fa-plus" style="color: #fff;"></i>Add Branch
                </div>

                <div class="menu poppin-light">
                    <ul>
                    <li>
                        <i class="fa-solid fa-chart-pie fa-sm" style="color: #afafaf;"></i>Dashboard
                    </li>
                    <li>
                        <i class="fa-regular fa-calendar-plus fa-lg" style="color: #afafaf;"></i>Post sessions
                       
                    </li>
                    <li class="sborder">
                        <i class="fa-solid fa-bolt-lightning fa-lg" style="color: #055bf0;"></i>
                        Live Sessions
                    </li>
                    <li >
                        <i class="fa-regular fa-comment-dots fa-lg" style="color: #afafaf;"></i>Messages
                      
                    </li>
                    <li>
                        <i class="fa-regular fa-heart fa-lg" style="color: #afafaf;"></i>
                        Locum library
                    </li>
                    </ul>
                </div>

                <div class="exit">
                    <i class="fa-solid fa-xmark fa-lg" style="color: #afafaf;"></i>
                </div>
            </div>
        </section>
    </body>
</html>
